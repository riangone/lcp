          Actions: 操作
      styles:
        card_class: "card-category"
        button_class: "btn btn-primary"

    list:
      columns:
        - CategoryId
        - Name
        - Description
        - ParentCategoryId

      filters:
        Name:
          label: Name
          type: like

    form:
      title: Category
      fields:
        Name:
          label: Name
          type: text
          required: true
          max_length: 100

        Description:
          label: Description
          type: textarea
          max_length: 500

        ParentCategoryId:
          label: Parent Category
          type: number

    properties:
      CategoryId:
        type: int
      Name:
