  # ==================== 订单客户视图（只读） ====================
  OrderWithCustomer:
    query: |
      SELECT
        o.OrderId,
        o.OrderNumber,
        o.OrderDate,
        o.Status,
        o.TotalAmount,
        o.PaymentStatus,
        c.FirstName || ' ' || c.LastName AS CustomerName,
        c.Email AS CustomerEmail,
        c.City AS CustomerCity,
        c.Country AS CustomerCountry
      FROM "Order" o
      JOIN Customer c ON c.CustomerId = o.CustomerId
    primary_key: OrderId
    read_only: true

    ui:
        ja:
          CustomerCity: 都市
          CustomerCountry: 국
          CustomerEmail: メール
          CustomerName: 顧客
          OrderDate: 注文日
          OrderNumber: 注文番号
          PaymentStatus: Payment
          Status: ステータ스
          TotalAmount: 合計金額
