  # ==================== 发票客户视图（只读） ====================
  InvoiceWithCustomer:
    query: |
      SELECT
        i.InvoiceId,
        i.InvoiceDate,
        i.Total,
        c.FirstName || ' ' || c.LastName AS CustomerName,
        c.Country
      FROM Invoice i
      JOIN Customer c ON c.CustomerId = i.CustomerId
    primary_key: InvoiceId
    read_only: true

    ui:
      labels:
        en:
          title: Invoice With Customer
          CustomerName: Customer
          InvoiceDate: Invoice Date
          Country: Country
          Total: Total
