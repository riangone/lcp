            Retail: Retail
            Manufacturing: Manufacturing
        Level:
          label: Level
          type: select
          options:
            Hot: Hot
            Warm: Warm
            Cold: Cold
        Status:
          label: Status
          type: select
          options:
            Active: Active
            Inactive: Inactive
            Lost: Lost

