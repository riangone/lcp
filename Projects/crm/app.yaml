  OrderWithCustomer:
    query: |
      SELECT 
        o.OrderId,
        o.OrderNo,
        o.OrderDate,
        o.Status,
        o.TotalAmount,
        o.PaymentStatus,
        c.CompanyName AS CustomerName,
        c.ContactPerson,
        c.Phone AS CustomerPhone,
        c.Email AS CustomerEmail
      FROM "Order" o
      JOIN Customer c ON c.CustomerId = o.CustomerId
