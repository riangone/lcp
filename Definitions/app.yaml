models:
  Product:
    table: Product
    primary_key: Id

    ui:
      layout:
        theme: default
        grid_columns: 3
      labels:
        en:
          title: Products
          create_button: Add Product
          edit_button: Edit
          delete_button: Delete
          search_placeholder: Search products...
        zh:
          title: 产品
          create_button: 添加产品
          edit_button: 编辑
          delete_button: 删除
          search_placeholder: 搜索产品...
      styles:
        card_class: "card-product"
        button_class: "btn btn-primary"
        
    list:
      columns:
        - Id
        - Name
        - Price
        - Category

      filters:
        Name:
          label: Product Name
          type: like

        Category:
          label: Category
          type: select
          options:
            food: Food
            book: Book
            electronics: Electronics
            other: Other

    form:
      title: Product
      fields:
        Name:
          label: Product Name
          type: text
          required: true
          min_length: 3
          max_length: 100

        Price:
          label: Price
          type: number
          required: true
          min: 0
          max: 1000000

        Category:
          label: Category
          type: select
          required: true
          options:
            food: Food
            book: Book
            electronics: Electronics
            other: Other

    properties:
      Id:
        type: int
      Name:
        type: string
        required: true
      Price:
        type: decimal
        required: true
      Category:
        type: string

  Customer:
    table: Customer
    primary_key: Id

    ui:
      layout:
        theme: default
        grid_columns: 2
      labels:
        en:
          title: Customers
          create_button: Add Customer
          edit_button: Edit
          delete_button: Delete
          search_placeholder: Search customers...
        zh:
          title: 客户
          create_button: 添加客户
          edit_button: 编辑
          delete_button: 删除
          search_placeholder: 搜索客户...
      styles:
        card_class: "card-customer"
        button_class: "btn btn-secondary"

    list:
      columns:
        - Id
        - Name
        - Email
        - Phone

      filters:
        Name:
          label: Customer Name
          type: like
        Email:
          label: Email
          type: like

    form:
      title: Customer
      fields:
        Name:
          label: Customer Name
          type: text
          required: true
          max_length: 150

        Email:
          label: Email
          type: email
          required: true

        Phone:
          label: Phone Number
          type: text

    properties:
      Id:
        type: int
      Name:
        type: string
        required: true
      Email:
        type: string
        required: true
      Phone:
        type: string
