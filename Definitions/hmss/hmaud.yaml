models:
  # ============================================
  # 監査員マスタ
  # ============================================
  
  HmaudKansaJin:
    table: hmaud_kansa_jin
    primary_key: kansa_jin_cd
    
    ui:
      layout:
        theme: modern
        grid_columns: 2
      labels:
        zh:
          title: 監査員管理
          create_button: 添加監査員
          edit_button: 编辑
          delete_button: 删除
          search_placeholder: 搜索監査員...
          KANSA_JIN_CD: 監査員代码
          KANSA_JIN_NM: 監査員姓名
          KANSA_JIN_KANA: 監査員假名
          TEL: 电话
          EMAIL: 邮箱
        ja:
          title: 監査員管理
          create_button: 監査員追加
          edit_button: 編集
          delete_button: 削除
          search_placeholder: 監査員を検索...
          KANSA_JIN_CD: 監査員コード
          KANSA_JIN_NM: 監査員名
          KANSA_JIN_KANA: 監査員カナ
          TEL: 電話
          EMAIL: メール
      styles:
        card_class: "card-kansa-jin"
        button_class: "btn btn-primary"
    
    list:
      columns: [kansa_jin_cd, kansa_jin_nm, kansa_jin_kana, tel]
      filters:
        kansa_jin_nm:
          label: 監査員姓名
          type: like
    
    form:
      title: 監査員
      fields:
        kansa_jin_cd:
          label: 監査員代码
          type: text
          required: true
          max_length: 10
        kansa_jin_nm:
          label: 監査員姓名
          type: text
          required: true
          max_length: 50
        kansa_jin_kana:
          label: 監査員假名
          type: text
          max_length: 50
        tel:
          label: 电话
          type: text
          max_length: 20
        email:
          label: 邮箱
          type: email
          max_length: 100
    
    properties:
      kansa_jin_cd: { type: string }
      kansa_jin_nm: { type: string }
      kansa_jin_kana: { type: string }
      tel: { type: string }
      email: { type: string }
  
  HmaudKansaJisseki:
    table: hmaud_kansa_jisseki
    primary_key: jisseki_id
    
    ui:
      layout:
        theme: modern
        grid_columns: 1
      labels:
        zh:
          title: 監査実績
          create_button: 添加実績
          edit_button: 编辑
          delete_button: 删除
          search_placeholder: 搜索実績...
          JISSEKI_ID: 実績 ID
          KANSA_DT: 監査日期
          KANSA_JIN_CD: 監査員代码
          TARGET_BUMON: 対象部門
          RESULT: 結果
          REMARK: 备注
        ja:
          title: 監査実績
          create_button: 実績追加
          edit_button: 編集
          delete_button: 削除
          search_placeholder: 実績を検索...
          JISSEKI_ID: 実績 ID
          KANSA_DT: 監査日
          KANSA_JIN_CD: 監査員コード
          TARGET_BUMON: 対象部門
          RESULT: 結果
          REMARK: 備考
      styles:
        card_class: "card-kansa-jisseki"
        button_class: "btn btn-success"
    
    list:
      columns: [jisseki_id, kansa_dt, kansa_jin_cd, target_bumon, result]
      filters:
        kansa_dt:
          label: 監査日期
          type: date
        kansa_jin_cd:
          label: 監査員
          type: like
    
    form:
      title: 監査実績
      fields:
        kansa_dt:
          label: 監査日期
          type: date
          required: true
        kansa_jin_cd:
          label: 監査員代码
          type: text
          required: true
          max_length: 10
        target_bumon:
          label: 対象部門
          type: text
          max_length: 50
        result:
          label: 結果
          type: select
          options:
            '1': '適正'
            '2': '要改善'
            '3': '不適正'
        remark:
          label: 备注
          type: textarea
          max_length: 1000
    
    properties:
      jisseki_id: { type: int }
      kansa_dt: { type: date }
      kansa_jin_cd: { type: string }
      target_bumon: { type: string }
      result: { type: string }
      remark: { type: string }
  
