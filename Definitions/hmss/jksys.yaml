  JkHyoka:
    table: jk_hyoka
    primary_key: hyoka_id
    
    ui:
      layout:
        theme: modern
        grid_columns: 1
      labels:
        zh:
          title: 評価管理
          create_button: 添加評価
          edit_button: 编辑
          delete_button: 删除
          search_placeholder: 搜索評価...
          HYOKA_ID: 評価 ID
          EMP_ID: 社員 ID
          HYOKA_KIKAN: 評価期間
          HYOKA_SCORE: 評価点数
          HYOKA_RANK: 評価ランク
