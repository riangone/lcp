            'A': 'A (優秀)'
            'B': 'B (普通)'
            'C': 'C (要改善)'
            'D': 'D (不良)'
        remark:
          label: 备注
          type: textarea
          max_length: 1000
    
    properties:
      hyoka_id: { type: int }
      emp_id: { type: string }
      hyoka_kikan: { type: string }
      hyoka_score: { type: decimal }
      hyoka_rank: { type: string }
