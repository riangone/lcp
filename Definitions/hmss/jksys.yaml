# JKSYS 人事給与システム

models:
  # ============================================
  # 人件費表
  # ============================================
  
  JkJinkenhi:
    table: jk_jinkenhi
    primary_key: jinken_id
    
    ui:
      layout:
        theme: modern
        grid_columns: 1
      labels:
        zh:
          title: 人件費管理
          create_button: 添加人件費
          edit_button: 编辑
          delete_button: 删除
          search_placeholder: 搜索人件費...
          JINKEN_ID: 人件費 ID
          EMP_ID: 社員 ID
          YYMM: 年月
          SHIKYU_GAKU: 支給金额
          GENKIN_GAKU: 現金金额
          REMARK: 备注
        ja:
          title: 人件費管理
          create_button: 人件費追加
          edit_button: 編集
          delete_button: 削除
          search_placeholder: 人件費を検索...
          JINKEN_ID: 人件費 ID
          EMP_ID: 社員 ID
          YYMM: 年月
          SHIKYU_GAKU: 支給金額
          GENKIN_GAKU: 現金金額
          REMARK: 備考
      styles:
        card_class: "card-jinkenhi"
        button_class: "btn btn-primary"
    
    list:
      columns: [jinken_id, emp_id, yymm, shikyu_gaku, genkin_gaku]
      filters:
        emp_id:
          label: 社員 ID
          type: like
        yymm:
          label: 年月
          type: like
    
    form:
      title: 人件費
      fields:
        emp_id:
          label: 社員 ID
          type: text
          required: true
          max_length: 10
        yymm:
          label: 年月
          type: text
          required: true
          max_length: 6
        shikyu_gaku:
          label: 支給金额
          type: number
          required: true
        genkin_gaku:
          label: 現金金额
          type: number
        remark:
          label: 备注
          type: textarea
          max_length: 500
    
    properties:
      jinken_id: { type: int }
      emp_id: { type: string }
      yymm: { type: string }
      shikyu_gaku: { type: decimal }
      genkin_gaku: { type: decimal }
      remark: { type: string }
  
