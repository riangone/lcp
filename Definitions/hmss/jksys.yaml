        button_class: "btn btn-info"
    
    list:
      columns: [hyoka_id, emp_id, hyoka_kikan, hyoka_score, hyoka_rank]
      filters:
        emp_id:
          label: 社員 ID
          type: like
        hyoka_kikan:
          label: 評価期間
          type: like
    
    form:
      title: 評価
      fields:
        emp_id:
          label: 社員 ID
          type: text
          required: true
          max_length: 10
        hyoka_kikan:
          label: 評価期間
          type: text
          required: true
          max_length: 20
        hyoka_score:
          label: 評価点数
          type: number
        hyoka_rank:
          label: 評価ランク
          type: select
          options:
