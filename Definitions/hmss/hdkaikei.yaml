  HdkKamokuMst:
    table: hdk_kamoku_mst
    primary_key: kamoku_cd
    
    ui:
      layout:
        theme: modern
        grid_columns: 2
      labels:
        zh:
          title: 科目主表
          create_button: 添加科目
          edit_button: 编辑
          delete_button: 删除
          search_placeholder: 搜索科目...
          KAMOKU_CD: 科目代码
          KAMOKU_NM: 科目名称
          KAMOKU_KANA: 科目假名
          KAMOKU_LEVEL: 科目级别
          PARENT_KAMOKU_CD: 父科目代码
        ja:
          title: 科目マスタ
          create_button: 科目追加
          edit_button: 編集
          delete_button: 削除
          search_placeholder: 科目を検索...
          KAMOKU_CD: 科目コード
          KAMOKU_NM: 科目名
          KAMOKU_KANA: 科目カナ
          KAMOKU_LEVEL: 科目レベル
          PARENT_KAMOKU_CD: 親科目コード
      styles:
        card_class: "card-kamoku"
        button_class: "btn btn-success"
    
    list:
      columns: [kamoku_cd, kamoku_nm, kamoku_kana, kamoku_level]
      filters:
        kamoku_nm:
          label: 科目名称
          type: like
        kamoku_kana:
          label: 假名
          type: like
    
    form:
      title: 科目
      fields:
        kamoku_cd:
          label: 科目代码
          type: text
          required: true
          max_length: 10
        kamoku_nm:
          label: 科目名称
          type: text
          required: true
          max_length: 50
        kamoku_kana:
          label: 科目假名
          type: text
          max_length: 50
        kamoku_level:
          label: 科目级别
          type: number
        parent_kamoku_cd:
          label: 父科目代码
          type: text
          max_length: 10
    
    properties:
      kamoku_cd: { type: string }
      kamoku_nm: { type: string }
      kamoku_kana: { type: string }
      kamoku_level: { type: int }
      parent_kamoku_cd: { type: string }
  
