# SDH 车检替代系统模型定义
# Shaken Daitai System - 车检代替促进系统

models:
  # ============================================
  # SDH 基础主表
  # ============================================
  
  SdhContractor:
    table: sdh_contractor
    primary_key: csrno
    
    ui:
      layout:
        theme: modern
        grid_columns: 2
      labels:
        zh:
          title: 契约者管理
          create_button: 添加契约者
          edit_button: 编辑
          delete_button: 删除
          search_placeholder: 搜索契约者...
          CSRNO: 客户编号
          CSR_NM: 客户姓名
          KANA: 片假名
          TEL: 电话
          TEL2: 电话 2
          FAX: 传真
          EMAIL: 邮箱
          ADDRESS: 地址
          POST_CD: 邮编
          TENPO_CD: 店铺
          JYASYU_CD: 车型区分
          XH10CAID: 车辆区分
          XG11KOTEIID: 固定化分类
          DM_FKA_KB: DM 可否
          XHKTGKBN: 引续区分
          CSRRANK: 客户来源
        ja:
          title: 契約者管理
          create_button: 契約者追加
          edit_button: 編集
          delete_button: 削除
          search_placeholder: 契約者を検索...
          CSRNO: 顧客番号
          CSR_NM: 顧客名
          KANA: カナ
          TEL: 電話
          TEL2: 電話 2
          FAX: FAX
          EMAIL: メール
          ADDRESS: 住所
          POST_CD: 郵便番号
          TENPO_CD: 店舗
          JYASYU_CD: 車種区分
          XH10CAID: 車両区分
          XG11KOTEIID: 固定化分類
          DM_FKA_KB: DM 可否
          XHKTGKBN: 引続区分
          CSRRANK: 顧客ソース
      styles:
        card_class: "card-contractor"
        button_class: "btn btn-primary"
    
    list:
      columns: [csrno, csr_nm, kana, tel, tenpo_cd, jyasyu_cd]
      filters:
        csrno:
          label: 客户编号
          type: like
        csr_nm:
          label: 客户姓名
          type: like
        kana:
          label: 片假名
          type: like
        tenpo_cd:
          label: 店铺
          type: select
          options:
            '001': '广岛本店'
            '002': '东广岛店'
            '003': '吴店'
            '004': '福山店'
            '005': '尾道店'
    
    form:
      title: 契约者
      fields:
        csrno:
          label: 客户编号
          type: text
          required: true
          max_length: 20
        csr_nm:
          label: 客户姓名
          type: text
          required: true
          max_length: 100
        kana:
          label: 片假名
          type: text
          max_length: 100
        tel:
          label: 电话
          type: text
          max_length: 20
        tel2:
          label: 电话 2
          type: text
          max_length: 20
        fax:
          label: 传真
          type: text
          max_length: 20
        email:
          label: 邮箱
          type: email
          max_length: 100
        address:
          label: 地址
          type: text
          max_length: 500
        post_cd:
          label: 邮编
          type: text
          max_length: 10
        tenpo_cd:
          label: 店铺
          type: select
          options:
            '001': '广岛本店'
            '002': '东广岛店'
            '003': '吴店'
            '004': '福山店'
            '005': '尾道店'
        jyasyu_cd:
          label: 车型区分
          type: select
          options:
            '1': '新車'
            '2': '中古車'
            '3': 'リース'
        xh10caid:
          label: 车辆区分
          type: select
          options:
            '0': '自新直'
            '1': '自新业'
            '2': '他社新'
            '3': '他从中'
        xg11koteiid:
          label: 固定化分类
          type: select
          options:
            'F': '固定特'
            'G': '未入库'
            'H': '其他'
        dm_fka_kb:
          label: DM 可否
          type: select
          options:
            '0': '不可'
            '1': '可'
        xhktgkbn:
          label: 引续区分
          type: select
          options:
            '1': '本人管理'
            '2': '未管理'
            '3': '他社'
        csrrank:
          label: 客户来源
          type: select
          options:
            'A': '自己开拓'
            'B': '引继'
            'C': '业贩'
            'D': '其他'
    
    properties:
      csrno: { type: string }
      csr_nm: { type: string }
      kana: { type: string }
      tel: { type: string }
      tel2: { type: string }
      fax: { type: string }
      email: { type: string }
      address: { type: string }
      post_cd: { type: string }
      city_cd: { type: string }
      tenpo_cd: { type: string }
      jyasyu_cd: { type: string }
      xh10caid: { type: string }
      xg11koteiid: { type: string }
      dm_fka_kb: { type: string }
      xhktgkbn: { type: string }
      csrrank: { type: string }
  
  SdhTenpo:
    table: sdh_tenpo
    primary_key: tenpo_cd
    
    ui:
      layout:
        theme: modern
        grid_columns: 2
      labels:
        zh:
          title: 店铺管理
          create_button: 添加店铺
          edit_button: 编辑
          delete_button: 删除
          search_placeholder: 搜索店铺...
          TENPO_CD: 店铺代码
          TENPO_NM: 店铺名称
          ADDRESS: 地址
          TEL: 电话
          FAX: 传真
        ja:
          title: 店舗管理
          create_button: 店舗追加
          edit_button: 編集
          delete_button: 削除
          search_placeholder: 店舗を検索...
          TENPO_CD: 店舗コード
          TENPO_NM: 店舗名
          ADDRESS: 住所
          TEL: 電話
          FAX: FAX
      styles:
        card_class: "card-tenpo"
        button_class: "btn btn-success"
    
    list:
      columns: [tenpo_cd, tenpo_nm, tel, fax]
      filters:
        tenpo_nm:
          label: 店铺名称
          type: like
    
    form:
      title: 店铺
      fields:
        tenpo_cd:
          label: 店铺代码
          type: text
          required: true
          max_length: 10
        tenpo_nm:
          label: 店铺名称
          type: text
          required: true
          max_length: 100
        address:
          label: 地址
          type: text
          max_length: 500
        tel:
          label: 电话
          type: text
          max_length: 20
        fax:
          label: 传真
          type: text
          max_length: 20
    
    properties:
      tenpo_cd: { type: string }
      tenpo_nm: { type: string }
      address: { type: string }
      tel: { type: string }
      fax: { type: string }
  
  SdhSyasyuMst:
    table: sdh_syasyu_mst
    primary_key: syasyu_cd
    
    ui:
      layout:
        theme: modern
        grid_columns: 2
      labels:
        zh:
          title: 判定车种主表
          create_button: 添加车种
          edit_button: 编辑
          delete_button: 删除
          search_placeholder: 搜索车种...
          SYASYU_CD: 车种代码
          SYASYU_NM: 车种名称
          DISPLAY_ORDER: 显示顺序
        ja:
          title: 判定車種マスタ
          create_button: 車種追加
          edit_button: 編集
          delete_button: 削除
          search_placeholder: 車種を検索...
          SYASYU_CD: 車種コード
          SYASYU_NM: 車種名
          DISPLAY_ORDER: 表示順序
      styles:
        card_class: "card-syasyu"
        button_class: "btn btn-info"
    
    list:
      columns: [syasyu_cd, syasyu_nm, display_order]
      filters:
        syasyu_nm:
          label: 车种名称
          type: like
    
    form:
      title: 车种
      fields:
        syasyu_cd:
          label: 车种代码
          type: text
          required: true
          max_length: 10
        syasyu_nm:
          label: 车种名称
          type: text
          required: true
          max_length: 100
        display_order:
          label: 显示顺序
          type: number
    
    properties:
      syasyu_cd: { type: string }
      syasyu_nm: { type: string }
      display_order: { type: int }
  
