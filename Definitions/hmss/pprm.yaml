        ja:
          title: メニュー権限
          create_button: 権限追加
          edit_button: 編集
          delete_button: 削除
          search_placeholder: 権限を検索...
          AUTH_ID: 権限 ID
          AUTH_NM: 権限名
          MENU_ID: メニュー ID
          AUTH_LEVEL: 権限レベル
      styles:
        card_class: "card-menu-auth"
        button_class: "btn btn-warning"
    
    list:
      columns: [auth_id, auth_nm, menu_id, auth_level]
      filters:
        auth_nm:
          label: 権限名称
          type: like
        menu_id:
          label: メニュー
          type: like
    
    form:
      title: メニュー権限
      fields:
        auth_nm:
          label: 権限名称
