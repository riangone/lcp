  HmtveInputDataK:
    table: hmtve_input_data_k
    primary_key: data_id
    
    ui:
      layout:
        theme: modern
        grid_columns: 1
      labels:
        zh:
          title: 入力データ K
          create_button: 添加入力データ
          edit_button: 编辑
          delete_button: 删除
          search_placeholder: 搜索入力データ...
          DATA_ID: データ ID
          INPUT_DT: 入力日期
          TENPO_CD: 店铺代码
          SYASYU_CD: 车种代码
          TAIKAI_CD: 大会代码
          KAZU: 数量
          KINGAKU: 金额
        ja:
          title: 入力データ K
          create_button: データ追加
          edit_button: 編集
          delete_button: 削除
          search_placeholder: データを検索...
          DATA_ID: データ ID
          INPUT_DT: 入力日
          TENPO_CD: 店舗コード
          SYASYU_CD: 車種コード
          TAIKAI_CD: 大会コード
          KAZU: 数量
          KINGAKU: 金額
      styles:
        card_class: "card-input-k"
        button_class: "btn btn-primary"
    
    list:
      columns: [data_id, input_dt, tenpo_cd, syasyu_cd, kazu, kingaku]
      filters:
        input_dt:
          label: 入力日期
          type: date
        tenpo_cd:
          label: 店铺
          type: like
        syasyu_cd:
          label: 车种
          type: like
    
    form:
      title: 入力データ K
      fields:
        input_dt:
          label: 入力日期
          type: date
          required: true
        tenpo_cd:
          label: 店铺代码
          type: text
          max_length: 10
        syasyu_cd:
          label: 车种代码
          type: text
          max_length: 10
        taikai_cd:
          label: 大会代码
          type: text
          max_length: 10
        kazu:
          label: 数量
          type: number
        kingaku:
          label: 金额
          type: number
    
    properties:
      data_id: { type: int }
      input_dt: { type: date }
      tenpo_cd: { type: string }
      syasyu_cd: { type: string }
      taikai_cd: { type: string }
      kazu: { type: int }
      kingaku: { type: decimal }
  
