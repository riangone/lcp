  HmtveExhibition:
    table: hmtve_exhibition
    primary_key: exh_id
    
    ui:
      layout:
        theme: modern
        grid_columns: 1
      labels:
        zh:
          title: 展示会管理
          create_button: 添加展示会
          edit_button: 编辑
          delete_button: 删除
          search_placeholder: 搜索展示会...
          EXH_ID: 展示会 ID
          EXH_NM: 展示会名称
          START_DT: 開始日期
          END_DT: 終了日期
          PLACE: 会場
          STATUS: 状态
        ja:
          title: 展示会管理
          create_button: 展示会追加
          edit_button: 編集
          delete_button: 削除
          search_placeholder: 展示会を検索...
          EXH_ID: 展示会 ID
          EXH_NM: 展示会名
          START_DT: 開始日
          END_DT: 終了日
          PLACE: 会場
          STATUS: ステータス
      styles:
        card_class: "card-exhibition"
        button_class: "btn btn-info"
    
    list:
      columns: [exh_id, exh_nm, start_dt, end_dt, place, status]
      filters:
        exh_nm:
          label: 展示会名称
          type: like
        start_dt:
          label: 開始日期
          type: date
    
    form:
      title: 展示会
      fields:
        exh_nm:
          label: 展示会名称
          type: text
          required: true
          max_length: 100
        start_dt:
          label: 開始日期
          type: date
          required: true
        end_dt:
          label: 終了日期
          type: date
          required: true
        place:
          label: 会場
          type: text
          max_length: 200
        status:
          label: 状态
          type: select
          options:
            '1': '予定'
            '2': '実施中'
            '3': '完了'
    
    properties:
      exh_id: { type: int }
      exh_nm: { type: string }
      start_dt: { type: date }
      end_dt: { type: date }
      place: { type: string }
      status: { type: string }
  
  HmtveAttendance:
