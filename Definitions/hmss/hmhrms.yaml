# HMHRMS 人力资源系统
# Human Resource Management System

models:
  # ============================================
  # 社員基本信息表
  # ============================================
  
  Employee:
    table: employee
    primary_key: emp_id
    
    ui:
      layout:
        theme: modern
        grid_columns: 2
      labels:
        zh:
          title: 社員信息
          create_button: 添加社員
          edit_button: 编辑
          delete_button: 删除
          search_placeholder: 搜索社員...
          EMP_ID: 社員 ID
          EMP_NM: 社員姓名
          EMP_KANA: 社員假名
          BIRTH_DT: 出生日期
          SEX: 性别
          ADDRESS: 地址
          TEL: 电话
          EMAIL: 邮箱
          HIRE_DT: 入职日期
        ja:
          title: 社員情報
          create_button: 社員追加
          edit_button: 編集
          delete_button: 削除
          search_placeholder: 社員を検索...
          EMP_ID: 社員 ID
          EMP_NM: 社員名
          EMP_KANA: 社員カナ
          BIRTH_DT: 生年月日
          SEX: 性別
          ADDRESS: 住所
          TEL: 電話
          EMAIL: メール
          HIRE_DT: 入社日
      styles:
        card_class: "card-employee"
        button_class: "btn btn-primary"
    
    list:
      columns: [emp_id, emp_nm, emp_kana, birth_dt, hire_dt]
      filters:
        emp_nm:
          label: 社員姓名
          type: like
        emp_kana:
          label: 假名
          type: like
    
    form:
      title: 社員
      fields:
        emp_id:
          label: 社員 ID
          type: text
          required: true
          max_length: 10
        emp_nm:
          label: 社員姓名
          type: text
          required: true
          max_length: 50
        emp_kana:
          label: 社員假名
          type: text
          max_length: 50
        birth_dt:
          label: 出生日期
          type: date
        sex:
          label: 性别
          type: select
          options:
            '1': '男'
            '2': '女'
        address:
          label: 地址
          type: text
          max_length: 500
        tel:
          label: 电话
          type: text
          max_length: 20
        email:
          label: 邮箱
          type: email
          max_length: 100
        hire_dt:
          label: 入职日期
          type: date
    
    properties:
      emp_id: { type: string }
      emp_nm: { type: string }
      emp_kana: { type: string }
      birth_dt: { type: date }
      sex: { type: string }
      address: { type: string }
      tel: { type: string }
      email: { type: string }
      hire_dt: { type: date }
  
